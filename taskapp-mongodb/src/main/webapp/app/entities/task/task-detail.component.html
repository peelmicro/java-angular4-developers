<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="task">
            <h2><span jhiTranslate="tasksAppMongoApp.task.detail.title">Task</span> {{task.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tasksAppMongoApp.task.name">Name</span></dt>
                <dd>
                    <span>{{task.name}}</span>
                </dd>
                <dt><span jhiTranslate="tasksAppMongoApp.task.dueDate">Due Date</span></dt>
                <dd>
                    <span>{{task.dueDate}}</span>
                </dd>
                <dt><span jhiTranslate="tasksAppMongoApp.task.completed">Completed</span></dt>
                <dd>
                    <span>{{task.completed}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task', task.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
